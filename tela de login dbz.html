<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dragon Ball Legends</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fundo ssj.png'); /* Substitua pela sua imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 22px;
            border-radius: 11px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00;
        }
        input[type="text"], input[type="password"] {
            width: 75%;
            padding: 15px;
            margin: 25px 0;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        input[type="submit"] {
            background: #ffcc00;
            border: none;
            padding: 10px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #ffd700;
        }
    </style>
</head>
